
<html>
<head>
	<title>Formas HTML</title>
	<script type="text/javascript" src="GUI.js"></script>
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script src="jqueryUI/external/jquery/jquery.js"></script>
    <script src="jqueryUI/jquery-ui.js"></script>
	
	<link rel="stylesheet" href="jqueryUI/jquery-ui.css">
	<link rel="stylesheet" href="GUI.css" >
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"> 
	<!---->
<script>
$(function () {
            $("#idAlgorithms").selectmenu({
                change: function (event, ui) {
                    UI.ChangePathfinding(idAlgorithms.value);
                }
            });
 });
 
 document.getElementById("id1").onclick = function(){Pathfinding()};
  document.getElementById("id2").onclick = function(){Influence()};
   document.getElementById("id3").onclick = function(){Noise()};
  
	 function Influence(){
	  document.getElementById("Pathfinding").style.display = "none";
	  document.getElementById("InfluenceMap").style.display = "block";
	  document.getElementById("Noiseg").style.display = "none";
	  
	  UI.Influence();
	}

	function Pathfinding(){
	  document.getElementById("Pathfinding").style.display = "block";
	  document.getElementById("InfluenceMap").style.display = "none";
	  document.getElementById("Noiseg").style.display = "none";
	  
	  UI.ChangePathfinding(idAlgorithms.value);
	}
	
	 function Noise(){
	  document.getElementById("Pathfinding").style.display = "none";
	  document.getElementById("InfluenceMap").style.display = "none";
	  document.getElementById("Noiseg").style.display = "block";
	  
	  UI.Noise();
	}
</script>

	
</head>
<body>
	<div id="content">
		<div id="CaseButtons" class ="caser">
			<button id = "id1" type="button" class="btn btn-default" onclick="Pathfinding()">Pathfinding</button>
			<button id = "id2" type="button" class="btn btn-default" onclick="Influence()" >Influence Map</button>
			<button id = "id3" type="button" class="btn btn-default" onclick="Noise()" >Noise</button>
		</div>
		<div id="Pathfinding" class ="caser">
			<div class="columnl">
				<h1 id="Title">Pathfinding</h1>
			</div>
			<div class="columnl">
				<div class="form-group">
					<label for="Algorithms">Pathfindings:</label>
					<select class="form-control" id = "idAlgorithms" name="Algorithms">
						 <option selected="selected" value="1">Breadth First Search</option>
						 <option value="2">Depth First Search</option>
						 <option value="3">Best First Search</option>
						 <option value="4">Dijkstra</option>
						 <option value="5">A*</option>
					</select>
				</div>
			
			</div>
		</div>
		<div id="InfluenceMap" class = "caser" style="display: none;">
			<div class="columnl">
				<h1 id="Title">Influence Map</h1>
			</div>
			<div class="columnl">
				<!--<button type="button" class="btn btn-default" id = "InfluenceRun">Change variables</button>-->
			</div>
			
		</div>
		<div id="Noiseg" class = "caser" style="display: none;">
			<div class="columnl">
				<h1 id="Title">Noise Generator</h1>
			</div>
			<div class="columnl">
				<!--<button type="button" class="btn btn-default" id = "InfluenceRun">Change variables</button>-->
			</div>
			
		</div>
	</div>
</body>

</html>
